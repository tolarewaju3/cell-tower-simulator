---
- name: Restart tower simulator pod
  hosts: localhost
  gather_facts: false
  tasks:

    - name: Find cell tower pod
      kubernetes.core.k8s_info:
        kind: Pod
        namespace: openshift-operators
        label_selectors:
          - app = cell-tower-simulator
        wait: yes
      register: pod

    - set_fact:
        cell_tower_simulator_pod: "{{ pod.resources[0].metadata.name }}"

    - name: Restart the cell tower
      kubernetes.core.k8s:
        state: absent
        kind: Pod
        namespace: openshift-operators
        name: "{{ cell_tower_simulator_pod }}"

    - name: Send event to Supabase
      uri:
        url: "https://jzcvqylgahgasmxfcqyb.supabase.co/rest/v1/remediation_events"
        method: POST
        headers:
          apiKey:  "{{ lookup('env', 'SUPABASE_ANON_KEY') }}"
        body:
          event_type: "started"
        body_format: json
        status_code: 201
