---
- name: Restart tower simulator pod
  hosts: localhost
  gather_facts: false
  tasks:

    - name: Scale down cell tower deployment
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: cell-tower-simulator
            namespace: openshift-operators
          spec:
            replicas: 0
        wait: yes

    - name: Notify remediation started
      uri:
        url: "https://jzcvqylgahgasmxfcqyb.supabase.co/rest/v1/remediation_events"
        method: POST
        headers:
          apiKey:  "{{ lookup('env', 'SUPABASE_ANON_KEY') }}"
        body:
          event_type: "started"
          tower_id: "{{ cell_id }}"
        body_format: json
        status_code: 201

    - name: Scale up cell tower deployment
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: cell-tower-simulator
            namespace: openshift-operators
          spec:
            replicas: 1
        wait: yes


    - name: Notify remediation completed
      uri:
        url: "https://jzcvqylgahgasmxfcqyb.supabase.co/rest/v1/remediation_events"
        method: POST
        headers:
          apiKey:  "{{ lookup('env', 'SUPABASE_ANON_KEY') }}"
        body:
          event_type: "completed"
          tower_id: "{{ cell_id }}"
        body_format: json
        status_code: 201

    - name: Mark drift if any host had changes
      ansible.builtin.set_stats:
        data:
          drift_detected: "{{ hostvars | dict2items | selectattr('value.ansible_facts', 'defined') | selectattr('value.ansible_facts.changed', 'defined') | list | length > 0 }}"

    - name: Fail if drift detected
      ansible.builtin.fail:
        msg: "Drift detected! fix-cell-tower.yml would make changes to the infrastructure"
      when: drift_detected | default(false) | bool
